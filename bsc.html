<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FYUGP BSc Disciplines</title>

  <link rel="stylesheet" href="style.css">
</head>

<body class="light-page">

  <section class="bsc-container">

    <h1>FYUGP BSc Disciplines</h1>

    <!-- DISCIPLINE BUTTONS -->
    <div class="discipline-group">
      <button class="discipline-btn" data-discipline="maths">FYUGP Mathematics</button>
      <button class="discipline-btn" data-discipline="physics">FYUGP Physics</button>
      <button class="discipline-btn" data-discipline="chemistry">FYUGP Chemistry</button>
      <button class="discipline-btn" data-discipline="zoology">FYUGP Zoology</button>
      <button class="discipline-btn" data-discipline="botany">FYUGP Botany</button>
      <button class="discipline-btn" data-discipline="cs">FYUGP Computer Science</button>
    </div>

    <!-- SEMESTER SELECT -->
    <div class="semester-box">
      <label for="semester">Choose your semester</label>

      <select id="semester">
        <option value="">-- Select Semester --</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" disabled>5 (Not available now)</option>
        <option value="6" disabled>6 (Not available now)</option>
        <option value="7" disabled>7 (Not available now)</option>
        <option value="8" disabled>8 (Not available now)</option>
      </select>
    </div>

    <!-- SUBMIT -->
    <button class="submit-btn" id="submitBtn">Submit</button>

  </section>

  <script src="script.js"></script>
</body>
</html>
