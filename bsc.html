<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BSc | Select Discipline & Semester</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1>BSc â€“ FYUGP</h1>

  <!-- DISCIPLINE -->
  <h2>Select Your Discipline</h2>
  <div class="grid" id="disciplineGroup">
    <button onclick="selectDiscipline(this,'maths')">Mathematics</button>
    <button onclick="selectDiscipline(this,'physics')">Physics</button>
    <button onclick="selectDiscipline(this,'chemistry')">Chemistry</button>
    <button onclick="selectDiscipline(this,'botany')">Botany</button>
    <button onclick="selectDiscipline(this,'zoology')">Zoology</button>
    <button onclick="selectDiscipline(this,'cs')">Computer Science</button>
  </div>

  <!-- SEMESTER -->
  <h2>Select Your Semester</h2>
  <div class="grid" id="semesterGroup">
    <button onclick="selectSemester(this,1)">Sem 1</button>
    <button onclick="selectSemester(this,2)">Sem 2</button>
    <button onclick="selectSemester(this,3)">Sem 3</button>
    <button onclick="selectSemester(this,4)">Sem 4</button>

    <button class="disabled">Sem 5<br><span>Available Soon</span></button>
    <button class="disabled">Sem 6<br><span>Available Soon</span></button>
    <button class="disabled">Sem 7<br><span>Available Soon</span></button>
    <button class="disabled">Sem 8<br><span>Available Soon</span></button>
  </div>

  <button class="submit-btn" onclick="submitSelection()">Submit</button>

</div>

<script src="bsc.js"></script>
</body>
</html>
